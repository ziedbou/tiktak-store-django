{% load images_tags %}
<div class="container">
    <div class="intro-slider-container slider-container-ratio mb-2">
        <div class="intro-slider owl-carousel owl-simple owl-light owl-nav-inside" data-toggle="owl" data-owl-options='{"nav": false}'>
            {% for key,item in data.values.items  %}
                {% for slide in item %}
                <div class="intro-slide">
                    <a href="{{ slide.url }}">
                    <figure class="slide-image">
                        <picture>
                            <source media="(max-width: 480px)" srcset="{{ slide.image_mobile.image }}">
                            <img src="{{ slide.image.image | imghttps}}" alt="Image Desc">
                        </picture>
                    </figure><!-- End .slide-image -->
                    </a>
                    <div class="intro-content">
                        <h3 class="intro-subtitle">{{ slide.title }}</h3><!-- End .h3 intro-subtitle -->
                        <h1 class="intro-title text-white">{{ slide.subtitle }}</h1><!-- End .intro-title -->

                        <div class="intro-price text-white">{{ slide.text }}</div><!-- End .intro-price -->
 
                    </div><!-- End .intro-content -->
                </div><!-- End .intro-slide -->

                {% endfor %}
            {% endfor %}            
        </div><!-- End .intro-slider owl-carousel owl-simple -->
        <span class="slider-loader"></span><!-- End .slider-loader -->
    </div><!-- End .intro-slider-container -->
</div><!-- End .container -->
