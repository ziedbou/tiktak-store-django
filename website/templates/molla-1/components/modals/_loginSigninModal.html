    <!-- Sign in / Register Modal -->
    <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="icon-close"></i></span>
                    </button>

                    <div class="form-box">
                        <div class="form-tab">
                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Se Connecter</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">S'inscrire</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="tab-content-5">

                                <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                                    <div v-if="loginFormError" class="alert alert-danger" role="alert">
                                        [[ ErrorMessage ]]
                                    </div>
                                    <form @submit.prevent="login()" v-if="!resetPassword">
                                        <div class="form-group">
                                            <label for="singin-email">Email *</label>
                                            <input type="text" v-model="loginForm.email" class="form-control" id="singin-email" name="singin-email">
                                        </div><!-- End .form-group -->

                                        <div class="form-group">
                                            <label for="singin-password">Mot de passe *</label>
                                            <input type="password" v-model="loginForm.password" class="form-control" id="singin-password" name="singin-password">
                                        </div><!-- End .form-group -->

                                        <div class="form-footer">
                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>SE CONNECTER</span>
                                                <i class="icon-long-arrow-right"></i>
                                            </button>

                                            <a href="#" @click="resetPassword = true" class="forgot-link">Mot de passe oublié?</a>
                                        </div><!-- End .form-footer -->
                                    </form>

                                    <form @submit.prevent="resetPasswordRequest()" v-if="resetPassword">
                                        <div class="form-group">
                                            <label for="singin-email">Email *</label>
                                            <input type="text" v-model="resetPasswordEmail" class="form-control" id="singin-email" name="singin-email">
                                        </div><!-- End .form-group -->

                                        <div class="form-footer">
                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>Envoyer</span>
                                                <i class="icon-long-arrow-right"></i>
                                            </button>

                                            <a href="#" @click="resetPassword = false" class="forgot-link">Retour au login?</a>
                                        </div><!-- End .form-footer -->
                                    </form>
                                    
                                </div><!-- .End .tab-pane -->
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <div v-if="signUpFormError" class="alert alert-danger" role="alert">
                                        [[ ErrorMessage ]]
                                    </div>
                                    <form @submit.prevent="register()">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="register-lastname">Nom *</label>
                                                    <input type="text" class="form-control" v-model="signUpForm.last_name" id="register-lastname" name="register-lastname" required>
                                                </div><!-- End .form-group -->        
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="register-firstname">Prénom *</label>
                                                    <input type="text" class="form-control" v-model="signUpForm.first_name" id="register-firstname" name="register-firstname" required>
                                                </div><!-- End .form-group -->        
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="register-email">Email *</label>
                                            <input type="email" class="form-control" v-model="signUpForm.email" id="register-email" name="register-email" required>
                                        </div><!-- End .form-group -->

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="register-phone">Téléphone *</label>
                                                    <input type="text" class="form-control" v-model="signUpForm.phone" id="register-phone" name="register-phone" required>
                                                </div><!-- End .form-group -->        
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="register-phone2">Téléphone supplémentaire</label>
                                                    <input type="text" class="form-control" v-model="signUpForm.phone_extra" id="register-phone2" name="register-phone2">
                                                </div><!-- End .form-group -->        
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="register-password">Mot de passe *</label>
                                                    <input type="password" class="form-control" v-model="signUpForm.password" id="register-password" name="register-password" required>
                                                </div><!-- End .form-group -->
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="register-password2">Confirmer mot de passe *</label>
                                                    <input type="password" class="form-control" v-model="signUpForm.password2" id="register-password2" name="register-password2" required>
                                                </div><!-- End .form-group -->
                                            </div>
                                        </div>


                                        <div class="form-footer">
                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>S'INSCRIRE</span>
                                                <i class="icon-long-arrow-right"></i>
                                            </button>
                                        </div><!-- End .form-footer -->
                                    </form>
                                </div><!-- .End .tab-pane -->
                            </div><!-- End .tab-content -->
                        </div><!-- End .form-tab -->
                    </div><!-- End .form-box -->
                </div><!-- End .modal-body -->
            </div><!-- End .modal-content -->
        </div><!-- End .modal-dialog -->
    </div><!-- End .modal -->
